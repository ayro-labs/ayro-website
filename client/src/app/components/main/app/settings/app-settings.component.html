<ng-container *ngIf="!loading">
  <h4>Configurações do App</h4>
  <div class="row mt-4">
    <div class="col-sm-5">
      <div class="card">
        <div class="card-body">
          <form #form="ngForm" (ngSubmit)="update()" novalidate>
            <div class="form-group">
              <label for="name">
                <h5 class="mb-0">Nome</h5>
              </label>
              <input [(ngModel)]="name" id="name" name="name" type="text" class="form-control" minlength="3" required>
            </div>
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Atualizar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-7 mt-3 mt-sm-0">
      <div class="card">
        <div class="card-body">
          <div class="form-group mb-0">
            <label class="d-block" for="icon">
              <h5 class="mb-0">Ícone</h5>
            </label>
            <img [src]="icon" class="app-icon-lg rounded mr-2 mb-2"/>
            <label class="btn btn-primary btn-file">
              Selecionar
              <input (change)="updateIcon($event)" id="icon" name="icon" type="file" accept="image/*">
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
