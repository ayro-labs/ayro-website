<div class="row">
  <div class="col-12">
    <h3>Plugins</h3>
    <p class="mb-2">Adicione funções inteligentes ao Chat, automatize suas mensagens e ofereça novas experiências para seus clientes.</p>
  </div>
</div>
<div class="row">
  <div *ngFor="let pluginType of pluginTypes; trackBy: trackByPluginType" class="col-12 col-lg-6">
    <div class="card mt-3">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-auto text-center">
            <img [src]="pluginType.picture" class="plugin-icon-md"/>
            <div class="mt-3">
              <a *ngIf="pluginType.released" [routerLink]="[pluginType.slug]" class="btn btn-primary">Ver detalhes</a>
              <a *ngIf="!pluginType.released" class="btn btn-light" disabled>Em breve...</a>
            </div>
          </div>
          <div class="col-sm pl-md-2 mt-2 mt-sm-0">
            <h4 class="card-title">{{ pluginType.name }}</h4>
            <p class="mb-0">{{ pluginType.description }}</p>
          </div>
        </div>
    </div>
  </div>
</div>
