<div *ngIf="!loading" id="plugin" class="row">
  <div class="col-md-3">
    <div class="card plugin-icon">
      <div class="card-body">
        <img [src]="pluginType.picture" class="w-100"/>
      </div>
    </div>
    <a *ngIf="!setupPage" [routerLink]="['setup']" class="btn btn-primary btn-lg btn-block mt-4">
      <span *ngIf="!plugin">Integrar</span>
      <span *ngIf="plugin">Configurar</span>
    </a>
    <a *ngIf="setupPage" [routerLink]="['/apps', app.id, 'plugins', pluginType.slug]" class="btn btn-primary btn-lg btn-block mt-4">
      Ver detalhes
    </a>
  </div>
  <div class="col-md-9 mt-4 mt-md-0">
    <div class="card">
      <div class="card-body">
        <span class="badge badge-lg badge-primary">Plugin</span>
        <h1 class="my-0">{{ pluginType.name }}</h1>
        <h5 class="summary my-0">{{ pluginType.summary }}</h5>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <div class="description">
          <ng-content select="[content]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
