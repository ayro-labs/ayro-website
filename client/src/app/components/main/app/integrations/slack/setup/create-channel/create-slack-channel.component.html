<form (ngSubmit)="create()" novalidate>
  <div class="modal-header">
    <h4 class="modal-title">Criar canal no Slack</h4>
    <button (click)="close()" type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-row">
      <div class="form-group col-12">
        <label for="name">Nome do canal</label>
        <input [(ngModel)]="name" type="text" id="name" name="name" class="form-control" required>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="close()" type="button" class="btn btn-secondary">Fechar</button>
    <button type="submit" class="btn btn-primary">Criar</button>
  </div>
</form>
