<div *ngIf="app" class="navbar-app">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-9 col-sm-6 d-flex align-items-center">
        <img [src]="app.icon_url" class="navbar-app-icon rounded"/>
        <a [routerLink]="['/apps', app.id]" class="navbar-app-name ml-3">
          {{ app.name }}
        </a>
      </div>
      <div class="col-3 col-sm-6 d-flex align-items-center justify-content-end">
        <a [routerLink]="['settings']" title="App settings">
          <i class="fa fa-cog"></i>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row my-4">
    <div class="col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
