<div class="container">
  <div class="row align-items-center my-5">
    <div class="col-sm-12">
      <div class="row justify-content-center">
        <div class="col-sm-5">
          <div class="card">
            <div class="card-body">
              <form #form="ngForm" (ngSubmit)="login()" novalidate>
                <h2 class="mb-4">Entre com sua conta</h2>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" email required>
                </div>
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" minlength="4" required>
                </div>
                <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-lg btn-block font-weight-bold">Entrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-sm-5 text-center">
          <span>
            NÃ£o tem uma conta? <a [routerLink]="['/signup']">Junte-se a nÃ³s</a>.
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
