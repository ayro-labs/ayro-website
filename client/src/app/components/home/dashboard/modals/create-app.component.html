<form novalidate (ngSubmit)="create()">
  <div class="modal-header">
    <h4 class="modal-title">Create an App</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row align-items-center justify-content-center fill-height">
      <div class="col-md-12">
        <div class="form-group">
          <label for="name">App name</label>
          <input id="name" [(ngModel)]="name" type="text" name="name" class="form-control" required>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
    <button type="submit" class="btn btn-primary btn-primary" (click)="create()">Create</button>
  </div>
</form>
