<div class="container fill-height">
  <ng-template [ngIf]="apps.length === 0">

  </ng-template>
  <ng-template [ngIf]="apps.length > 0">
    <div class="row pt-5">
      <div class="col-md-6">
        <h3>Your apps</h3>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary float-right" (click)="createApp()">
          Create an app
        </button>
      </div>
    </div>
    <div *ngFor="let app of apps" class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <div class="row">
              <div class="col-md-4">
                <h3 class="card-title d-flex align-items-center">
                  <div class="app-avatar rounded-circle d-inline-block"></div>
                  <a class="font-light ml-2" [routerLink]="['apps', app.id]">
                    {{ app.name }}
                  </a>
                </h3>
              </div>
              <div class="col-md-4 align-center">
                <h5>Integrations</h5>
              </div>
              <div class="col-md-4 align-center">
                <h5>Conversations</h5>
                <h2>0</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
