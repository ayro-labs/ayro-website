<div class="container fill-height">
  <ng-template [ngIf]="apps.length === 0">
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1>Hello, {{ account?.name }}!</h1>
          <h5 class="mt-4">To get started you need to create your first App.</h5>
          <hr class="my-4">
          <button (click)="createApp()" class="btn btn-primary btn-lg">Create first App</button>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template [ngIf]="apps.length > 0">
    <div class="row pt-4">
      <div class="col-md-6">
        <h3>Your apps</h3>
      </div>
      <div class="col-md-6">
        <button (click)="createApp()" class="btn btn-primary float-right">
          Create an app
        </button>
      </div>
    </div>
    <div *ngFor="let app of apps" class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <div class="row">
              <div class="col-md-4">
                <h3 class="card-title d-flex align-items-center">
                  <div class="app-picture rounded-circle d-inline-block"></div>
                  <a [routerLink]="['apps', app?.id]" class="font-light ml-3">
                    {{ app.name }}
                  </a>
                </h3>
              </div>
              <div class="col-md-4 align-center">
                <h5>Integrations</h5>
              </div>
              <div class="col-md-4 align-center">
                <h5>Conversations</h5>
                <h2>0</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
