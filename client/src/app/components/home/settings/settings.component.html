<div class="container">
  <div class="row pt-4">
    <div class="col-md-12">
      <h4>Account settings</h4>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group mt-4">
            <label for="name">Name</label>
            <div class="row">
            <div class="col-md-9">
              <input [(ngModel)]="name" id="name" type="text" name="name" class="form-control" required>
            </div>
            <div class="col-md-3">
              <button (click)="updateName()" type="button" class="btn btn-primary btn-primary">Update</button>
            </div>
          </div>
          <div class="form-group mt-4">
            <label for="email">Email</label>
            <div class="row">
            <div class="col-md-9">
              <input [(ngModel)]="email" id="email" type="text" name="email" class="form-control" required>
            </div>
            <div class="col-md-3">
              <button (click)="updateEmail()" type="button" class="btn btn-primary btn-primary">Update</button>
            </div>
          </div>
          <div class="form-group mt-4">
            <label class="d-block" for="name">Logo</label>
            <img [src]="logo" class="app-icon-large rounded-circle"/>
            <label class="btn btn-primary btn-file ml-2">
              Browse
              <input (change)="updateLogo($event)" id="logo-input" type="file" accept="image/*">
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
