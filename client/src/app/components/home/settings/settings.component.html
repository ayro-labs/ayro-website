<div class="container fill-height">
  <div class="row pt-4">
    <div class="col-md-12">
      <h3>Account settings</h3>
      <div class="row mt-5">
        <div class="col-md-5">
          <div class="form-group">
            <label for="name">
              <h4>Name</h4>
            </label>
            <input [(ngModel)]="name" id="name" type="text" name="name" class="form-control" required>
          </div>
          <div class="form-group mt-2">
            <label for="email">
              <h4>Email</h4>
            </label>
            <input [(ngModel)]="email" id="email" type="text" name="email" class="form-control" required>
          </div>
          <button (click)="update()" type="button" class="btn btn-primary btn-primary">Update</button>
        </div>
        <div class="col-md-7">
          <div class="form-group ml-4">
            <label class="d-block" for="name">
              <h4>Logo</h4>
            </label>
            <img [src]="logo" class="app-icon-large rounded-circle mt-2"/>
            <label class="btn btn-primary btn-file ml-2">
              Browse
              <input (change)="updateLogo($event)" id="logo-input" type="file" accept="image/*">
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
