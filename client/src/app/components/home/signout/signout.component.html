<div class="container-fluid fill-height">
  <div class="row">
    <div class="col-md-12">
      <form novalidate (ngSubmit)="update()">
        <h4>Account settings</h4>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="name">Account name</label>
              <input [(ngModel)]="name" id="name" type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label class="d-block" for="name">Account icon</label>
              <img [src]="icon" class="app-icon-large rounded-circle"/>
              <label class="btn btn-primary btn-file ml-2">
                Browse
                <input (change)="onIconSelected($event)" id="icon-input" type="file" accept="image/*">
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
