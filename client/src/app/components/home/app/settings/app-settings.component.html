<div class="container">
  <div class="row mt-4">
    <div class="col-md-12">
      <h4>App settings</h4>
      <div class="row mt-4">
        <div class="col-md-5">
          <div class="form-group">
            <label for="name">
              <h5>Name</h5>
            </label>
            <input [(ngModel)]="name" id="name" type="text" name="name" class="form-control" required>
          </div>
          <button (click)="update()" type="button" class="btn btn-primary btn-primary">Update</button>
        </div>
        <div class="col-md-7">
          <div class="form-group ml-4">
            <label class="d-block" for="name">
              <h5>Icon</h5>
            </label>
            <img [src]="icon" class="app-icon-large rounded-circle mt-2"/>
            <label class="btn btn-primary btn-file ml-2">
              Browse
              <input (change)="updateIcon($event)" id="icon-input" type="file" accept="image/*">
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
