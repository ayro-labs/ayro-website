<ayro-plugin [pluginType]="pluginType" [setupPage]="true" (onLoaded)="onLoaded($event)">
  <div *ngIf="app" content>
    <form #form="ngForm" novalidate>
      <div class="form-row">
        <div class="form-group col-12 mb-4">
          <label for="message">
            <h4 class="mb-0">Mensagem</h4>
          </label>
          <textarea [(ngModel)]="configuration.message" id="message" name="message" rows="3" class="form-control" required></textarea>
        </div>
      </div>
      <hr/>
      <div *ngIf="!plugin" class="row">
        <div class="col-md-6">
          <button (click)="addPlugin()" [disabled]="form.invalid" type="button" class="btn btn-primary float-left">
            Salvar configuração
          </button>
        </div>
      </div>
      <div *ngIf="plugin" class="row">
        <div class="col-md-6">
          <button (click)="updatePlugin()" [disabled]="form.invalid" type="button" class="btn btn-primary float-left">
            Atualizar configuração
          </button>
        </div>
        <div class="col-md-6">
          <button (click)="removePlugin()" type="button" class="btn btn-danger float-right">
            Remover integração
          </button>
        </div>
      </div>
    </form>
  </div>
</ayro-plugin>
