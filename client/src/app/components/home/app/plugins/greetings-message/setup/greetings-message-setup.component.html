<div *ngIf="!loading" id="plugin" class="row">
  <div class="col-auto col-left">
    <div class="card">
      <div class="card-body">
        <img [src]="pluginType.picture_url" class="plugin-icon-lg"/>
      </div>
    </div>
    <a [routerLink]="['/apps', app.id, 'plugins', 'greetings-message']" class="btn btn-primary btn-lg btn-block mt-4">
      Ver detalhes
    </a>
  </div>
  <div class="col pl-4">
    <span class="badge badge-lg badge-secondary">Plugin</span>
    <h1>Mensagem de saudações</h1>
    <h5 class="subtitle">Converse com os visitantes da sua página no Facebook, direto do canal da empresa.</h5>
    <hr/>
    <div>
      <form #form="ngForm" novalidate>
        <div class="form-row">
          <div class="form-group col-12 mb-4">
            <label for="message">
              <h4 class="mb-0">Mensagem</h4>
            </label>
            <textarea [(ngModel)]="configuration.message" id="message" name="message" rows="3" class="form-control" required></textarea>
          </div>
        </div>
        <hr/>
        <div *ngIf="!plugin" class="row">
          <div class="col-md-6">
            <button (click)="addPlugin()" [disabled]="form.invalid" type="button" class="btn btn-primary float-left">
              Salvar configuração
            </button>
          </div>
        </div>
        <div *ngIf="plugin" class="row">
          <div class="col-md-6">
            <button (click)="updatePlugin()" [disabled]="form.invalid" type="button" class="btn btn-primary float-left">
              Atualizar configuração
            </button>
          </div>
          <div class="col-md-6">
            <button (click)="removePlugin()" type="button" class="btn btn-danger float-right">
              Remover integração
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
