<div *ngIf="!loading" id="plugin" class="row">
  <div class="col-auto col-left">
    <div class="card">
      <div class="card-body">
        <img [src]="pluginType.picture_url" class="plugin-icon-lg"/>
      </div>
    </div>
    <a [routerLink]="['/apps', app.id, 'plugins', 'office-hours']" class="btn btn-primary btn-lg btn-block mt-4">
      Ver detalhes
    </a>
    <div class="card mt-4">
      <div class="card-body">
        <h4>Relacionados</h4>
        <a href="https://www.messenger.com" target="_blank" class="d-block mt-2">
          Website do Messenger
        </a>
      </div>
    </div>
  </div>
  <div class="col pl-4">
    <span class="badge badge-lg badge-secondary">Plugin</span>
    <h1>Mensagem de boas vindas</h1>
    <h5 class="subtitle">Converse com os visitantes da sua página no Facebook, direto do canal da empresa.</h5>
    <hr/>
    <div *ngIf="!plugin">
      <div class="row">
        <div class="col-12">
        </div>
      </div>
    </div>
    <div *ngIf="plugin">
      <form novalidate>
        <hr/>
        <div class="row mt-4">
          <div class="col-md-6">
            <button (click)="updateConfiguration()" [disabled]="!configuration.page || facebookPages.length === 0" type="button" class="btn btn-primary float-left">
              Atualizar configuração
            </button>
          </div>
          <div class="col-md-6">
            <button (click)="removeIntegration()" type="button" class="btn btn-danger float-right">
              Remover integração
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
