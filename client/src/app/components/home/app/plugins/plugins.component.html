<div class="row">
  <div class="col-12">
    <h3>Plugins</h3>
    <p class="mb-2">Adicione funções inteligentes ao Chat, automatize suas mensagens e ofereça novas experiências para seus clientes.</p>
  </div>
</div>
<div class="row">
  <div *ngFor="let pluginType of pluginTypes; trackBy: trackByPluginType" class="col-sm-6">
    <div class="card mt-3">
      <div class="card-body">
        <div class="row">
          <div class="col-4 text-center">
            <img [src]="pluginType.picture_url" class="card-img-top plugin-icon-md"/>
            <a *ngIf="pluginType.released" [routerLink]="[pluginType.slug]" class="btn btn-primary mt-3">Ver detalhes</a>
            <a *ngIf="!pluginType.released" class="btn btn-light mt-3" disabled>Em breve...</a>
          </div>
          <div class="col-8 pl-2">
            <h4 class="card-title">{{ pluginType.name }}</h4>
            <p class="mb-0">{{ pluginType.description }}</p>
          </div>
        </div>
    </div>
  </div>
</div>
