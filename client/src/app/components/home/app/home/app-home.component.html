<div *ngIf="app?.integrations.length === 0" class="row mt-4">
  <div class="col-md-12">
    <div class="jumbotron mb-2">
      <h1>Converse com seus clientes!</h1>
      <h5 class="mt-4"></h5>
      <hr class="my-4">
      <a [routerLink]="['integrations']" class="btn btn-primary btn-lg">
        Ver integrações
      </a>
    </div>
  </div>
</div>
<div *ngIf="app?.integrations.length > 0" class="row mt-4">
  <div class="col-md-12">
    <div class="row mb-2">
      <div class="col-md-6">
        <h4>Integrações</h4>
      </div>
      <div class="col-md-6">
        <a [routerLink]="['integrations']" class="btn btn-primary float-right">
          Ver integrações
        </a>
      </div>
    </div>
    <div class="row align-items-center">
      <div *ngFor="let integration of app?.integrations" class="col-md-6 mt-2 mb-2">
        <div *ngIf="getChannel(integration.channel); let channel" class="card">
          <div class="card-body">
            <h4 class="card-title d-flex align-items-center">
              <img [src]="channel.picture_url" class="integration-icon-sm"/>
              <div class="d-inline-block ml-3 mr-3">
                <span class="d-block">{{ channel.name }}</span>
                <span *ngIf="channel.type === 'business'" class="integration-type badge badge-secondary">
                  Canal da Empresa
                </span>
                <span *ngIf="channel.type === 'customer'" class="integration-type badge badge-secondary">
                  Canal do Usuário
                </span>
              </div>
              <span class="ml-3 mr-3"></span>
              <a [routerLink]="['integrations', integration.channel, 'setup']" class="btn btn-primary ml-auto">
                Configurar
              </a>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-md-12">
    <h4>Token</h4>
    <p>Este é o token que você utilizará para inicializar as integrações com os canais do usuário como por exemplo, Website, Android e iOS.</p>
    <div class="row">
      <div class="col-md-6">
        <div class="input-group">
          <p class="form-control">{{ app?.token }}</p>
          <span class="input-group-btn">
            <button (click)="copyAppToken()" type="button" class="btn btn-secondary">
              Copy
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <hr/>
    <button (click)="deleteApp()" type="button" class="btn btn-danger float-right">
      Remover app
    </button>
  </div>
</div>
