<div *ngIf="app" class="navbar-app d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-9 col-sm-6">
        <img [src]="app.getIconUrl()" class="navbar-app-icon rounded-circle"/>
        <a [routerLink]="['/apps', app.id]" class="navbar-app-name ml-2">
          {{ app.name }}
        </a>
      </div>
      <div class="col-3 col-sm-6">
        <div class="float-right">
          <a [routerLink]="['settings']" title="App settings">
            <i class="fa fa-cog"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row my-4">
    <div class="col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
