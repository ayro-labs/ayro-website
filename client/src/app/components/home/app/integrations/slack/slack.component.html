<div *ngIf="app" class="container">
  <div class="row mt-4">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <img [src]="channel.picture_url" class="card-img-top w-100"/>
        </div>
      </div>
      <button [routerLink]="['setup']" type="button" class="btn btn-primary btn-lg btn-block mt-4">
        <span *ngIf="!hasIntegration()">Integrar</span>
        <span *ngIf="hasIntegration()">Configurar></span>
      </button>
      <div class="card mt-4">
        <div class="card-body">
          <h4>Relacionados</h4>
          <a [routerLink]="['/guides', 'slack']" class="d-block">
            Documentação
          </a>
          <a href="https://www.slack.com" target="_blank" class="d-block mt-2">
            Slack website
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <span *ngIf="channel.type === 'business'" class="integration-type-lg badge badge-secondary">
            Canal da Empresa
          </span>
          <span *ngIf="channel.type === 'user'" class="integration-type-lg badge badge-secondary">
            Canal do Usuário
          </span>
          <h1 class="mt-2">{{ channel.name }}</h1>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-body">
          <h4>Para que serve?</h4>
          <ul>
            <li></li>
          </ul>
          <h4>Como funciona?</h4>
          <ul>
            <li></li>
          </ul>
          <h4>Do que preciso?</h4>
          <ul>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
