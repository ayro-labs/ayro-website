<div *ngIf="!loading" id="integration" class="row">
  <div class="col-auto col-left">
    <div class="card">
      <div class="card-body">
        <img [src]="channel.picture_url" class="integration-icon-lg"/>
      </div>
    </div>
    <a *ngIf="!setupPage" [routerLink]="['setup']" class="btn btn-primary btn-lg btn-block mt-4">
      <span *ngIf="!integration">Integrar</span>
      <span *ngIf="integration">Configurar</span>
    </a>
    <a *ngIf="setupPage" [routerLink]="['/apps', app.id, 'integrations', channel.slug]" class="btn btn-primary btn-lg btn-block mt-4">
      Ver detalhes
    </a>
    <div class="card mt-4">
      <div class="card-body">
        <h4>Relacionados</h4>
        <ng-container *ngFor="let relatedLink of channel.related_links">
          <a *ngIf="!relatedLink.external" [routerLink]="relatedLink.url" class="d-block mb-2">
            {{ relatedLink.name }}
          </a>
          <a *ngIf="relatedLink.external" [href]="relatedLink.url" target="_blank" class="d-block mb-2">
            {{ relatedLink.name }}
          </a>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="col pl-4">
    <span *ngIf="channel.type === 'user'" class="badge badge-lg badge-secondary">Canal do Cliente</span>
    <span *ngIf="channel.type === 'business'" class="badge badge-lg badge-secondary">Canal da Empresa</span>
    <h1>{{ channel.name }}</h1>
    <h5 class="summary">{{ channel.summary }}</h5>
    <hr/>
    <div class="description">
      <ng-content select="[content]"></ng-content>
    </div>
  </div>
</div>
