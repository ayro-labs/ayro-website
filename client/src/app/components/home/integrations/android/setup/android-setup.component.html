<div class="container fill-height">
  <div class="row pt-4">
    <div class="col-md-3">
      <img [src]="channel?.picture_url" class="card-img-top w-100"/>
    </div>
    <div class="col-md-9">
      <h1>{{ channel?.name }}</h1>
      <hr/>
      <form (ngSubmit)="save()" novalidate>
        <div class="row">
          <div class="col-md-12">
            <h4>App token</h4>
            <p class="mt-3">{{ app?.token }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4>Push notifications with Firebase Cloud Messaging</h4>
            <div class="form-group mt-3">
              <label for="fcm-server-key">Server Key</label>
              <input [(ngModel)]="fcmConfig.server_key" type="text" id="fcm-server-key" name="fcm-server-key" class="form-control">
            </div>
            <div class="form-group">
              <label for="fcm-server-key">Sender ID</label>
              <input [(ngModel)]="fcmConfig.sender_id" type="text" id="fcm-sender-id" name="fcm-sender-id" class="form-control">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">SAVE</button>
      </form>
    </div>
  </div>
</div>
