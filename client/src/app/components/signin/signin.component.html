<div class="container-fluid fill-height">
  <div class="row fill-height align-items-center">
    <div class="col-md-12">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form (ngSubmit)="signIn()" novalidate>
                <h2 class="mb-4">Entre com sua conta</h2>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input [(ngModel)]="email" type="text" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block font-weight-bold">Entrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-md-5 text-center">
          <span>
            NÃ£o tem uma conta? <a [routerLink]="['/signup']">Junte-se a nÃ³s</a>.
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
