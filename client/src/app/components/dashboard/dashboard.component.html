<div class="container">
  <div class="row">
    <div class="col-md-12">
    </div>
  </div>
  <div *ngIf="apps.length === 0">

  </div>
  <div *ngIf="apps.length > 0">
    <div class="row mt-4">
      <div class="col-md-6">
        <h3 class="font-light">Your apps</h3>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary float-right" (click)="createApp()">
          Create an app
        </button>
      </div>
    </div>
    <div *ngFor="let app of apps" class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <h3 class="card-title d-flex align-items-center">
              <div class="app-avatar rounded-circle d-inline-block"></div>
              <a class="font-light ml-2" [routerLink]="['apps', app.id]">
                {{ app.name }}
              </a>
            </h3>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
